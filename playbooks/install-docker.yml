# ansible-playbook -i inventory/ --ask-become-pass playbooks/install-docker.yml
# TODO: Make it idempotent, right now it seems to delete current containers
---
- hosts: vlt
  become: yes
  tasks:
  - name: Update and upgrade packages
    ansible.builtin.apt:
      update_cache: true
      upgrade: dist
      cache_valid_time: 3600

  - name: Install dependecy packages
    ansible.builtin.apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - rsync

  - name: Create directory for Docker's GPG key
    ansible.builtin.file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'

  - name: Download Docker GPG key (Ubuntu)
    ansible.builtin.get_url:
      url: https://download.docker.com/linux/ubuntu/gpg
      dest: /etc/apt/keyrings/docker.asc
      mode: '0644'
    when: ansible_distribution == 'Ubuntu'

  - name: Download Docker GPG key (Debian)
    ansible.builtin.get_url:
      url: https://download.docker.com/linux/debian/gpg
      dest: /etc/apt/keyrings/docker.asc
      mode: '0644'
    when: ansible_distribution == 'Debian'

  - name: Add Docker repository (Ubuntu)
    ansible.builtin.apt_repository:
      repo: >-
        deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
        https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
      filename: docker
      state: present
    when: ansible_distribution == 'Ubuntu'

  - name: Add Docker repository (Debian)
    ansible.builtin.apt_repository:
      repo: >-
        deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
        https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable
      filename: docker
      state: present
    when: ansible_distribution == 'Debian'

  - name: Install Docker and related packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
      update_cache: true
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  - name: Add Docker group
    ansible.builtin.group:
      name: docker
      state: present

  - name: Add `nxthdr` user to Docker group
    ansible.builtin.user:
      name: nxthdr
      groups: docker
      append: true

  - name: Enable and start Docker services
    ansible.builtin.systemd:
      name: "{{ item }}"
      enabled: true
      state: started
    loop:
      - docker.service
      - containerd.service
