# ansible-playbook -i inventory/ --ask-become-pass playbooks/install-docker.yml
---
- hosts: core, ixp, scw
  become: yes
  tasks:
  - name: Update and upgrade packages
    ansible.builtin.apt:
      update_cache: true
      upgrade: dist
      cache_valid_time: 3600

  - name: Install dependecy packages
    ansible.builtin.apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - software-properties-common

  - name: Create directory for Docker's GPG key
    ansible.builtin.file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'

  - name: Add Docker official GPG key (Ubuntu)
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      keyring: /etc/apt/keyrings/docker.gpg
      state: present
    when: ansible_distribution == 'Ubuntu'

  - name: Add Docker official GPG key (Debian)
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/debian/gpg
      keyring: /etc/apt/keyrings/docker.gpg
      state: present
    when: ansible_distribution == 'Debian'

  - name: Add Docker repository (Ubuntu)
    ansible.builtin.apt_repository:
      repo: >-
        deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
        https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
      filename: docker
      state: present
    when: ansible_distribution == 'Ubuntu'

  - name: Add Docker repository (Debian)
    ansible.builtin.apt_repository:
      repo: >-
        deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
        https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable
      filename: docker
      state: present
    when: ansible_distribution == 'Debian'

  - name: Install Docker and related packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
      update_cache: true
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  - name: Add Docker group
    ansible.builtin.group:
      name: docker
      state: present

  - name: Add `nxthdr` user to Docker group
    ansible.builtin.user:
      name: nxthdr
      groups: docker
      append: true

  - name: Enable and start Docker services
    ansible.builtin.systemd:
      name: "{{ item }}"
      enabled: true
      state: started
    loop:
      - docker.service
      - containerd.service
